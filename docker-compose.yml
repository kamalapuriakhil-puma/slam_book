version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: slamdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - slam-data:/var/lib/postgresql/data
    networks:
      - slam-net

  backend:
    image: slam-backend:1.0
    build: ./backend
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_NAME: slamdb
      DB_USER: admin
      DB_PASSWORD: admin
    ports:
      - "5000:5000"
    networks:
      - slam-net

  submit-ui:
    image: slam-submit-ui:1.0
    build: ./submit-ui
    ports:
      - "3000:80"
    networks:
      - slam-net

  view-ui:
    image: slam-view-ui:1.0
    build: ./view-ui
    ports:
      - "3001:80"
    networks:
      - slam-net

volumes:
  slam-data:

networks:
  slam-net:
    driver: overlay
